<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
  </head>
  <body>

    <div class="top_page">
      <img src="img/hn.PNG" width="150px" height="150px"/>
    </div>

    <div class="nav">
      <div class="nav-right-items">
        <div class="nav-item">로그인</div>
        <div class="nav-item">회원가입</div>
        <div class="nav-item">마이페이지</div>
        <div class="nav-item">장바구니</div>
      </div>
    </div>

    <div class="wrapper">

      <div id = contents>
        <div class="loginSec" id=loginSec>
          <div class="idPass">
            <fieldset>
              <legend>
                <span>ID 로그인</span>
              </legend>

              <div class="id">
                <input type="text" id="txtId" class="input01" placeholder="아이디를 입력해주세요">
              </div>

              <div class="pass">
                <input type="password" id="txtPWD" class="input01" placeholder="비밀번호를 입력해주세요">
              </div>

              <div class="saveid">
                <input type="checkbox" id="chkSaveID" a2s="click" obj="P_LOGIN" opt="{"NAME":"Saveid"}">
                <label for="chkSaveID">ID 저장</label>
              </div>

              <div class="btLogin">
                <button type="button" class="button01" id="btnLogin" a2s="click" obj="P_LOGIN" opt="{"NAME": "IDLogIn"}">로그인</button>
              </div>

              <p class="logmenu">
                ID찾기 | 비밀번호 찾기 | 회원가입
              </p>

            </fieldset>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
